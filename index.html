<!DOCTYPE html>
<html lang="en">
<head>

      <section class="box-center">

          <img src="img/2.webp" alt="">

        </div>

          <img src="img/3.webp" alt="">

    <!-- botton main (second row) -->

      <section class="box-left">

        <div class="img-left">
          <img src="img/4.webp" alt="T-shirt white">
          <span class="heart"></span>
          <span class="sale-red">-50</span>
          <span class="eco-green">Sostenibilità</span>
        </div>

        <p>Levi's</p>
        <h4>TEE UNISEX</h4>
        <span class="price-sale">14,99 </span>
        <span class="sale">29,99</span> 

      </section>

      <section class="box-center">

        <div class="img-center">
          <img src="img/5.webp" alt="">

        </div>

        <p>Maya Deluxe</p>
        <h4>STRIPE BODICE</h4>

      <section class="box-right">
